<!DOCTYPE html>
<html>

<head>
    <title>JS Task7</title>
    <style>
        p {
            color: darkblue;
            font-size: 35px;
            font-weight: bold;
        }
        input[type="button"] {
            font-size: 20px;
            padding: 5px 20px;
        }

    </style>
</head>
<body>
    <form>
        <img id="myimg" src="js.task7.jpg"/>

        <center>
            <p>Click the below buttons to handle the animations</p>
            <input type="button" value="Start" onclick="startMoving();" style="margin-right: 100px;" />
            <input type="button" value="Stop" onclick="stopMoving();" />
        </center>
    </form>
    <script type="text/javascript">
        var img = null;
        var intervalId = null;

        function init() {
            img = document.getElementById('myimg');
            img.style.position = 'relative';
            img.style.left = '50px';
        }

        function moveRight() {
            img.style.left = parseInt(img.style.left) + 100 + 'px';
        }

        function startMoving() {
            intervalId = setInterval(moveRight, 1000);
        }

        function stopMoving() {
            clearInterval(intervalId);
        }

        window.onload = init;
    </script>
</body>

</html>
