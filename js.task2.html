<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <ul>
            <li><td>Write a JavaScript function that returns a passed string with letters in alphabetical order.</td></li>
        </ul>
        <p>Example string : webmaster</p>
    </div>
    <script>
       
        function alphabet_order(str){
    return str.split('').sort().join('');}
     document.write("Expected Output : " + "'" +  alphabet_order("webmaster") + "'");
        </script>
    
    
</body>
</html>
