<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .heading{
        padding:0px;
        margin: 0px;
      }
      
    </style>
</head>
<body>
  <div class="heading">
    
      <ul>
        <li><td>Write a JavaScript function tat reverse a number</td> </li><br>
        <li><td>Sample Data and Output :</td></li>
      </ul>
    
    
  </div>
    <script>
   
      var x = 32243;
      document.write("Example x = " + x); 
      var y = x.toString();
      document.write("Excepted output: ")
      for(var i=y.length-1;i>=0;i--){
        document.write(y.charAt(i));

      }

       
    </script>
</body>
</html>
